    var getNavigatorLang = function() {
      var lang = "en";
      if (navigator != null) {
        lang = navigator.language || navigator.userLanguage || "en";
      }
      return lang.substr(0, 2);
    };

      window.location.href = "home.html";
    } else {
      window.location.href = "en/home.html";
    }
